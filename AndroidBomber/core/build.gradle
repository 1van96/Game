apply plugin: "java"
sourceCompatibility = 1.6
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
sourceSets.main.java.srcDirs = ["src/"]
eclipse.project {
    name = appName + "-core"
}
dependencies {
    compile files('build/libs/core-1.0.jar')
    compile files('build/libs/sqlite-jdbc-3.21.0.1.jar')
}